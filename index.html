<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #8a2be2, #39ff14);
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .hero {
      padding: 4rem 2rem;
    }

    .hero h2 {
      color: #a12be2;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #39ff14;
      color: #000;
      padding: 1rem 2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #2ecc71;
    }

    .features {
      background-color: #111;
      padding: 4rem 2rem;
    }

    .features h2 {
      color: #39ff14;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .contact {
      padding: 4rem 2rem;
    }

    .contact h2 {
      color: #39ff14;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .contact p {
      margin-bottom: 1.5rem;
    }

    .line-button {
      background-color: #8a2be2;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .line-button:hover {
      background-color: #6e1bb2;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.5rem;
      }

      .features h2,
      .contact h2 {
        font-size: 1.2rem;
      }

      .button,
      .line-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TechForge</h1>
  </header>

  <section class="hero">
    <h2>ゲームのように熱く、サービスを届ける。</h2>
    <p>TechForgeは、ゲーマーのような集中力とスピードで、最高のサービス体験を提供するために生まれました。</p>
    <button class="button">今すぐ始める</button>
  </section>

  <section class="features">
    <h2>サービスの特徴</h2>
  </section>

  <section class="contact">
    <h2>お問い合わせ</h2>
    <p>ご相談・ご質問は、公式LINEからお気軽にどうぞ！</p>
    <a href="#" class="line-button">LINEで相談する</a>
  </section>
</body
