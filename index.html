<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #0a0a0a;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    line-height: 1.6;
  }

  header {
    background: linear-gradient(to right, #8a2be2, #39ff14);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  h1 {
    font-size: 2rem;
  }

  nav a {
    color: #fff;
    margin-left: 1rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #39ff14;
  }

  .main-content {
    padding: 2rem;
    display: flex;
    gap: 2rem;
    justify-content: center;
    align-items: flex-start;
  }

  .button {
    background: #39ff14;
    color: #000;
    padding: 1rem 2rem;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .button:hover {
    background: #2ecc71;
  }

  /* スマホ対応 */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .main-content {
      flex-direction: column;
      padding: 1rem;
    }

    .button {
      width: 100%;
      margin-top: 1rem;
    }

    nav {
      margin-top: 1rem;
    }
  }
</style>
