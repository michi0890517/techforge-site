<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フェードインテスト</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 4rem;
    }

    .button {
      background: #39ff14;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden-box {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.8s ease;
      margin-top: 1.5rem;
    }

    .hidden-box.show {
      opacity: 1;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <h1>テストページ</h1>
  <button class="button" id="show-btn">今すぐ始める</button>

  <div id="explain-box" class="hidden-box">
    <p>これはフェードインする説明です。出てきたら成功！</p>
  </div>

  <script>
    const btn = document.getElementById('show-btn');
    const box = document.getElementById('explain-box');

    btn.addEventListener('click', () => {
      box.classList.toggle('show');
    });
  </script>
</body>
</html>
